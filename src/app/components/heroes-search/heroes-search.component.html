<h1>Buscando <small>{{termino}}</small></h1>


  <div class="row" *ngIf="heroes.length==0">
    <div class="col-xs-12 alert alert-warning" role="alert">
      No encontrado nada por <strong>{{termino}}</strong>.
      Pruebe otra b√∫squeda.
</div>
  </div>

  <div class='card-columns' *ngIf="heroes.length > 0">
    <div class='card animated fadeIn fast' *ngFor='let heroe of heroes; let i=index'>
    <img class='card-img-top img-fluid' [src]='heroe.img' [alt]='heroe.nombre'>
    <div class='card-block'>
      <h4 class='card-title'>{{ heroe.nombre }}</h4>
      <p class='card-text'>{{ heroe.bio }}</p>
      <p class='card-text'><small class='text-muted'>{{ heroe.aparicion }}</small></p>
      <button type='button' class='btn btn-outline-primary btn-block' (click)='verHeroe(i)'>Ver mas... </button>
      <!-- <a [routerLink]='["/heroe",i]' href='' class='btn btn-outline-primary btn-block'>Ver mas... </a> -->

    </div>
  </div>
</div>
